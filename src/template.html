<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="invisible" id="clear"></div>
    <div class="invisible" id="cloudy">
      <img src="images/cloud.png" alt="cloud" />
      <img src="images/cloud.png" alt="cloud" />
      <img src="images/cloud.png" alt="cloud" />
      <img src="images/cloud.png" alt="cloud" />
      <img src="images/cloud.png" alt="cloud" />
      <img src="images/cloud.png" alt="cloud" />
      <img src="images/cloud.png" alt="cloud" />
      <img src="images/cloud.png" alt="cloud" />
    </div>
    <div class="invisible" id="overcast"></div>
    <div class="invisible" id="snowy"></div>
    <div class="invisible" id="rainy"></div>
    <header>
      <div id="location"></div>
      <input type="text" id="search-input" />
      <button id="search-button">Search</button>
    </header>

    <div class="days-container">
      <div id="day0" class="card active"></div>
      <div id="day1" class="card"></div>
      <div id="day2" class="card"></div>
    </div>
    <div class="days-container-bottom">
      <div id="day3" class="card"></div>
      <div id="day4" class="card"></div>
    </div>
  </body>
</html>
